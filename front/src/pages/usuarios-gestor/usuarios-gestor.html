
<ion-header>
<ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Gestion Usuarios
    </ion-title>
    <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="contenedorTabla">

      <div style="width: 100%;">
        <div style="display: flex;">
          <ion-list>
            <ion-item>
              <ion-label>Filtrar por</ion-label>
              <ion-select [(ngModel)]="filtro">
                <ion-option value="usuario">Usuario</ion-option>
                <ion-option value="nombre">Nombre</ion-option>
                <ion-option value="apellido">Apellido</ion-option>
                <ion-option value="mail">Mail</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <div>
          <ion-searchbar placeholder="Busqueda por {{filtro}}" [(ngModel)]="searchTerm" (ionInput)="filtrarUsuarios()" (ionFocus)="controlVacio()"></ion-searchbar>
        </div>
      </div> 

        <table class="responsive-table bordered">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Mail</th>
                    <th>Cantidad de registros</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of usuarios; let i = index">
                    <td>{{u.usuario}}</td>
                    <td>{{u.nombre}}</td>
                    <td>{{u.apellido}}</td>
                    <td>{{u.mail}}</td>
                    <td style="padding-left: 50px;">{{u.registros}}</td>
                    <td>
                      <button ion-button color="secondary" (click)="editar(u.idUsuario,i)">
                            Ver/Editar
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ion-content>
