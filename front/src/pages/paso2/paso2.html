<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     PASO 2
    </ion-title>
  </ion-navbar>
</ion-header>

<form (submit)="doSubmit($event)" [formGroup]="coincidencia">
<ion-content class="scroll-content ionic-scroll  has-header" style="margin-top: 55px;">



<ion-grid>
  <ion-row responsive-sm>
    <ion-col col-6 col-lg>
      <ion-card>
        <img class="bichos" [src]="fotoElmido" (click)="openModal(realElmido)"/>
        <ion-card-content>
          <ion-card-title>
           Elmidos
            </ion-card-title>
          <p>
            多Se encuentra este bicho?
            <ion-list radio-group formControlName="elmidos">
              <ion-item>
                <ion-label>Si</ion-label>
                <ion-radio value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio value="no"></ion-radio>
              </ion-item>
             </ion-list>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col >
      <ion-card>
        <img class="bichos" [src]="fotoPatudo" (click)="openModal(realPatudo)"/>
        <ion-card-content>
          <ion-card-title>
           Patudo
            </ion-card-title>
          <p>
            多Se encuentra este bicho?
             <ion-list radio-group formControlName="patudos">
              <ion-item>
                <ion-label>Si</ion-label>
                <ion-radio value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio value="no"></ion-radio>
              </ion-item>
            </ion-list>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col col-6 col-lg>
      <ion-card>
        <img class="bichos" [src]="fotoPlecoptero" (click)="openModal(realPlecoptero)"/>
        <ion-card-content>
          <ion-card-title>
           Plecoptero
            </ion-card-title>
          <p>
            多Se encuentra este bicho?
            <ion-list radio-group formControlName="plecopteros">
              <ion-item>
                <ion-label>Si</ion-label>
                <ion-radio value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio value="no"></ion-radio>
              </ion-item>
             </ion-list>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col >
      <ion-card>
        <img class="bichos" [src]="fotoTricoptero" (click)="openModal(realTricoptero)"/>
        <ion-card-content>
          <ion-card-title>
           Tricoptero
            </ion-card-title>
          <p>
            多Se encuentra este bicho?
            <ion-list radio-group formControlName="tricopteros">
              <ion-item>
                <ion-label>Si</ion-label>
                <ion-radio value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio value="no"></ion-radio>
              </ion-item>
             </ion-list>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row responsive-sm>
    <ion-col col-6 col-lg>
        <ion-list formControlName="observaciones">
          <ion-item>
            <ion-label color="primary" floating>Observaciones</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
        </ion-list>
   </ion-col>
  </ion-row>
</ion-grid>





</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <!--<button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Seleccionar
      </button>-->
            <button ion-button block style="float: right" type="submit">Aceptar<ion-icon style="margin-left: 10%; font-size: 2em;" name="cloud-upload"> </ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

</form>
