
<ion-header>
<ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Gestion Registros
    </ion-title>
    <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
          <ion-col (click)="ordenarRegistro()">
              <strong>NÂ° Registro  </strong>
              <ion-icon *ngIf="ordReg == 'ascendente'" name="arrow-up"></ion-icon>
              <ion-icon *ngIf="ordReg == 'descendente'" name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col (click)="ordenarFecha()">
              <strong>Fecha  </strong>
              <ion-icon *ngIf="ordFec == 'ascendente'" name="arrow-up"></ion-icon>
              <ion-icon *ngIf="ordFec == 'descendente'" name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col><strong>Latitud</strong></ion-col>
          <ion-col><strong>Longitud</strong></ion-col>
          <ion-col (click)="ordenarIndice()">
              <strong>Indice  </strong>
              <ion-icon *ngIf="ordInd == 'ascendente'" name="arrow-up"></ion-icon>
              <ion-icon *ngIf="ordInd == 'descendente'" name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col><strong>Elmido</strong></ion-col>
          <ion-col><strong>Patudo</strong></ion-col>
          <ion-col><strong>Plecoptero</strong></ion-col>
          <ion-col><strong>Tricoptero</strong></ion-col>
          <ion-col (click)="ordenarEstado()">
              <strong>Estado  </strong>
              <ion-icon *ngIf="ordEst == 'ascendente'" name="arrow-up"></ion-icon>
              <ion-icon *ngIf="ordEst == 'descendente'" name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col><strong>Accion</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let r of registros">
          <ion-col><strong>{{r.idRegistro}}</strong></ion-col>
          <ion-col><strong>{{r.fecha}}</strong></ion-col>
          <ion-col><strong>{{r.latitud}}</strong></ion-col>
          <ion-col><strong>{{r.longitud}}</strong></ion-col>
          <ion-col><strong>{{r.indice}}</strong></ion-col>
          <ion-col><strong>{{r.elmido}}</strong></ion-col>
          <ion-col><strong>{{r.patudo}}</strong></ion-col>
          <ion-col><strong>{{r.plecoptero}}</strong></ion-col>
          <ion-col><strong>{{r.tricoptero}}</strong></ion-col>
          <ion-col><strong>{{r.valido}}</strong></ion-col>
          <ion-col><button ion-button color="red" (click)="ver(r.idRegistro)">Ver</button></ion-col>
        </ion-row >
    </ion-grid>  


</ion-content>
