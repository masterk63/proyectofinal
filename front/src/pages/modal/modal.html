  <ion-slides pager="true">
    <ion-slide *ngFor="let f of foto; let i = index">
      <!--<div class="image" style="background-image: url( {{f.src}} )"></div>-->
      <img class="image" src="{{f.src}}">
    </ion-slide>
  </ion-slides>
  </div>
