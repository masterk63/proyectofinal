<ion-header>


</ion-header>

<ion-content>

<!--esto iria dentro del div para usar directivas: swipe-vertical [swipeUp]="mySwipeAction()" -->
<div class="modal image-modal transparent" swipe-vertical (onSwipeUp)="onSwipeUp($event)" (onSwipeDown)="onSwipeDown($event)">
  <div class="cerrar" [class.mostrar]="isActive"><ion-icon (click)="dismiss()" name="close"></ion-icon></div>
  <ion-slides pager="true" zoom="true" initialSlide="{{index}}">
    <ion-slide *ngFor="let f of foto; let i = index">   
      <img (click)="show()" class="image" [src]="'data:image/jpeg;base64,'+f">                   
    </ion-slide>
  </ion-slides>
  
</div>
</ion-content>
