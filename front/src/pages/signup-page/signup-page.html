
<ion-content padding [ngStyle]="{'background-size': tam , 'background-image':'url('+fotoIntro+')' }" >
    <div class="overlay">
        <button class="volver" ion-button clear (click)="volver()"><ion-icon name="arrow-back"></ion-icon>&emsp;Volver</button>
        <ion-list padding>
            <ion-item>
                <ion-input [(ngModel)]="username" type="text" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="password" type="password" placeholder="ContraseÃ±a"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Role</ion-label>
                <ion-select [(ngModel)]="role">
                    <ion-option value="reader">Reader</ion-option>
                    <ion-option value="creator">Creator</ion-option>
                    <ion-option value="editor">Editor</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <button ion-button (click)="register()" class="continue-button">Register</button>
             <button ion-button (click)="volver()">volver</button>
    </div>
</ion-content>
