
<ion-content padding [ngStyle]="{'background-size': tam , 'background-image':'url('+fotoIntro+')' }" >
    <div class="overlay">
        <button class="volver" ion-button clear (click)="volver()"><ion-icon name="arrow-back"></ion-icon>&emsp;Volver</button>

        <ion-list style="padding: 5%">
            <ion-item>
                <ion-input [(ngModel)]="nombre" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="apellido" type="text" placeholder="Apellido"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="residencia" type="text" placeholder="Residencia (Ej: Tafi Viejo)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="institucion" type="text" placeholder="Institucion (Ej: UNT)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="grado" type="text" placeholder="Grado (Ej: 8vo año)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="mail" type="text" placeholder="Correo electronico"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="usuario" type="text" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="contrasenia" [type]="verPass" placeholder="Contraseña"></ion-input>
            </ion-item>
            <a [style.color]="isActive? '#d14836':'white'" style="font-size: 1em; text-decoration: underline;"  (click)="verPassword()">
                 {{tituloBoton}}
            </a>
            <!--<ion-item>
                <ion-label>Role</ion-label>
                <ion-select [(ngModel)]="role">
                    <ion-option value="reader">Reader</ion-option>
                    <ion-option value="creator">Creator</ion-option>
                    <ion-option value="editor">Editor</ion-option>
                </ion-select>
            </ion-item>-->
        </ion-list>
        <button ion-button style="display: block; width: 90%; margin: 0 auto; font-family: 'Oswald', sans-serif;" color="white" (click)="register()">
            Registrarse
        </button>

    </div>
</ion-content>
