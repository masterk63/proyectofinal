
<ion-content padding [ngStyle]="{'background-size': tam , 'background-image':'url('+fotoIntro+')' }" >
    <div class="overlay">
        <h1 style="text-align: center; margin: 10%;">AGÜITA</h1>
        <div style="width: 100%;">
          <div style="float:left; width: 50%; margin-bottom: 3%;">
            <a class="pIzq">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <div style="float:left; width: 50%; margin-bottom: 3%;">
            <a class="pDer" (click)="crearCuenta()">
              Crear una cuenta
            </a>
          </div>
        </div>   
        
        <ion-list padding>
            <ion-item>
                <ion-input [(ngModel)]="username" type="text" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
        </ion-list>

        <button ion-button full color="white" (click)="login()">Iniciar sesión</button>    

          <p class="entreLineas"><span style="color: lightgray">o directamente</span></p>

        <button ion-button full style="background-color: #1b4d7f;">
          <i class="fa fa-facebook"></i>
            &emsp;Iniciar sesión con Facebook
        </button>
                <button ion-button full style="background-color: #d14836;">
          <i class="fa fa-google-plus"></i>
            &emsp;Iniciar sesión con Google
        </button>
       

    </div>
</ion-content>
