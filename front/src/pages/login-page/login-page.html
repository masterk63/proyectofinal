
<ion-content padding [ngStyle]="{'background-size': tam , 'background-image':'url('+fotoIntro+')' }" >
    <div class="overlay">
        <h1 class="titulo">AGÜITA</h1>
        <div style="width: 100%;">
          <div style="float:left; width: 50%; margin-bottom: 3%;">
            <a class="pIzq">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <div style="float:left; width: 50%; margin-bottom: 3%;">
            <a class="pDer" (click)="crearCuenta()">
              Crear una cuenta
            </a>
          </div>
        </div>   
        
        <ion-list style="padding: 5%">
            <ion-item>
                <ion-input [(ngModel)]="username" type="text" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
        </ion-list>

        <button ion-button style="display: block; width: 90%; margin: 0 auto; font-family: 'Oswald', sans-serif;" color="white" (click)="login()">Iniciar sesión</button>    

          <p class="entreLineas"><span style="color: lightgray">o ingresa con</span></p>
          
        <div style="width: 100%;float: left;display: block;">
          <button ion-button full class="logFace" style="font-family: 'Oswald', sans-serif;">
            <i class="fa fa-facebook"></i>
              &emsp;Facebook
          </button>
          <button ion-button full class="logGoogle" style="font-family: 'Oswald', sans-serif;">
            <i class="fa fa-google-plus"></i>
              &emsp;Google
          </button>
        </div>

       

    </div>
</ion-content>
