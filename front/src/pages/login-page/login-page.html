<ion-content padding [ngStyle]="{'background-size': tam , 'background-image':'url('+fotoIntro+')' }" >
<div class="overlay" style="overflow: scroll">

      <div style="max-width: 480px;    margin: 0 auto;">
        <h1 class="titulo">AGÜITA</h1>
          <div style="width: 100%;">
            <div style="float:left; width: 50%; margin-bottom: 3%;">
              <a class="pIzq">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
            <div style="float:left; width: 50%; margin-bottom: 3%;">
              <a class="pDer" (click)="crearCuenta()">
                Crear una cuenta
              </a>
            </div>
          </div>   

        <form (ngSubmit)="login()">
          <ion-list style="padding: 5%">
              <ion-item>
                  <ion-input [(ngModel)]="username" type="text" name="username" placeholder="Usuario"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [(ngModel)]="password" type="password" name="password" placeholder="Contraseña"></ion-input>
              </ion-item>
          </ion-list>
          <button ion-button type="submit" style="display: block; width: 90%; margin: 0 auto; font-family: 'Oswald', sans-serif;" color="white">Iniciar sesión</button>    
        </form>
      </div>

</div>
</ion-content>
