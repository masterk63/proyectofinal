<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nuevo Registro
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content style="overflow-y: scroll;">

    <div class="imagen" [ngStyle]="{'background-image':'url('+fotoPaisaje+')'}" *ngIf="fotoPaisaje" (click)="mostrarFoto(fotoPaisaje)">
      <img [src]="fotoPaisaje" *ngIf="fotoPaisaje" (click)="mostrarFoto(fotoPaisaje)" style="visibility: hidden">
    </div>
    
    <!--<img [src]="'data:image/jpeg;base64,'+fotoPaisaje" *ngIf="fotoPaisaje" (click)="mostrarFoto(fotoPaisaje)">-->
    <div class="padding" *ngIf="!fotoPaisaje">
      <button class="uploadPicture" (click)="takefotoPaisaje()">
        <ion-icon name="camera"></ion-icon>
        <p><ion-icon name="md-add-circle"></ion-icon> Foto del Paisaje</p> 
      </button>
    </div>
    
    <div class="padding">
      <div class="mapa"> 
        <div class="mapaConteiner">
          <mapajshtml></mapajshtml>
        </div>
        <p>Ubicacion Actual</p> 
      </div>
    </div>
    
    <img [src]="'data:image/jpeg;base64,'+fotoMuestra" *ngIf="fotoMuestra" (click)="mostrarFoto(fotoMuestra)">

    <div class="padding" *ngIf="!fotoMuestra">
      <button class="uploadPicture" style="height: 300px;" (click)="takefotoMuestra()">
        <ion-icon name="camera"></ion-icon>
        <p><ion-icon name="md-add-circle"></ion-icon> Foto de la Muestra</p> 
      </button>
    </div>

    
 
</ion-content>
