<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nuevo Registro
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="scroll-content ionic-scroll  has-header">
  
    <button class="delFoto" *ngIf="fotoPaisaje" (click)="test('paisaje')"><ion-icon style="margin-right: 2px" name="trash"></ion-icon>Eliminar</button>
    <div class="imagen" [ngStyle]="{'background-image':'url('+fotoPaisajeURL+')'}" *ngIf="fotoPaisaje" (click)="mostrarFoto(fotoPaisaje)">
      <img [src]="'data:image/jpeg;base64,'+fotoPaisaje" style="visibility: hidden">
    </div>

    
    <div class="contenedor">
      <div class="padding" *ngIf="!fotoPaisaje">
        <button class="uploadPicture" style="height: 228px;" (click)="takefotoPaisaje()">
          <ion-icon name="camera"></ion-icon>
          <p><ion-icon name="md-add-circle"></ion-icon> Foto del Paisaje</p> 
        </button>
      </div>
      
      <div class="padding">
        <div class="mapa" style="height:228px;"> 
          <div class="mapaConteiner">
            <mapajshtml></mapajshtml>
          </div>
          <p>Ubicacion Actual</p> 
        </div>
      </div>
      
       <div class="padding" *ngIf="fotoMuestra">
         <div class="mapa" > 
          <div class="imagen" style="border-top-left-radius: 10px;border-top-right-radius: 10px;" 
          [ngStyle]="{'background-image':'url('+fotoMuestraURL+')'}"  (click)="mostrarFoto(fotoMuestra)">
            <img [src]="'data:image/jpeg;base64,'+fotoMuestra"  style="visibility: hidden">
          </div>
          <p>Foto Muestra <button (click)="test('muestra')" style="background: transparent;font-size: 1em;color: #757575;"><ion-icon style="margin-left: 2px;" name="trash"></ion-icon></button></p> 
        </div>
      </div>
      


      <div class="padding" *ngIf="!fotoMuestra">
        <button class="uploadPicture" style="height: 228px;" (click)="takefotoMuestra()">
          <ion-icon name="camera"></ion-icon>
          <p><ion-icon name="md-add-circle"></ion-icon> Foto de la Muestra</p> 
        </button>
      </div>
    </div>

    
 
</ion-content>
