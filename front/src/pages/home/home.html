<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Devdactic Image Upload
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  
    <button style="border: 2px solid #73AD21; height: 100px; width: 100px;" (click)="presentActionSheet()">
      <ion-icon style="font-size: 50px;" name="add-circle"></ion-icon>
    </button>
    <ion-item *ngFor="let foto of listaFotos; let i = index" >
          <a ion-item (click)="openModal(pathForImage(foto))">
            Ver foto
        </a>
           <img src="{{pathForImage(foto)}}" style="width: 100%" [hidden]="lastImage === null">
    </ion-item>
  <h3 [hidden]="lastImage !== null">Seleccione una imagen</h3>


</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Seleccionar
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Subir
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
