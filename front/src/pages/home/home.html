<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nuevo Registro
    </ion-title>
    <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
 


<div style="height: 30%;margin-top: 15%;"> 
    <page-mapasnativo [latitud]="this.latitud" [longitud]="this.longitud" *ngIf="muestroMapaNativo"> </page-mapasnativo>
    <mapajshtml [latitud]="this.latitud" [longitud]="this.longitud" *ngIf="!muestroMapaNativo"></mapajshtml>
</div>

<ion-content style="margin-top: 62%;" class="scroll-content ionic-scroll  has-header">
  
    <button class="delFoto" *ngIf="fotoPaisaje" (click)="deleteFoto('paisaje')"><ion-icon style="margin-right: 2px" name="trash"></ion-icon>Eliminar</button>
    
    <img [src]="fotoPaisajeURLSafe" *ngIf="fotoPaisaje" (click)="mostrarFoto(fotoPaisaje)">
    
    <div class="contenedor">
      <div class="padding" *ngIf="!fotoPaisaje">
        <button class="uploadPicture" style="height: 228px;" (click)="takefotoPaisaje()">
          <ion-icon name="camera"></ion-icon>
          <p><ion-icon name="md-add-circle"></ion-icon> Foto del Paisaje</p> 
        </button>
      </div>
      
      <div class="padding">
        <div class="mapa" style="height:228px;"> 
          <div class="mapaConteiner">
            
            <!--<mapajshtml [latitud]="this.latitud" [longitud]="this.longitud"></mapajshtml>-->
          </div>
          <p>Ubicacion Actual</p> 
        </div>
      </div>
      
       <div class="padding" *ngIf="fotoMuestra">
         <div class="mapa" > 
            <img [src]="fotoMuestraURLSafe" (click)="mostrarFoto(fotoMuestra)" style="border-top-left-radius: 10px;border-top-right-radius: 10px;">
          <p>Foto Muestra <button (click)="deleteFoto('muestra')" style="background: transparent;font-size: 1em;color: #757575;"><ion-icon style="margin-left: 2px;" name="trash"></ion-icon></button></p> 
        </div>
      </div>
      


      <div class="padding" *ngIf="!fotoMuestra">
        <button class="uploadPicture" style="height: 228px;" (click)="takefotoMuestra()">
          <ion-icon name="camera"></ion-icon>
          <p><ion-icon name="md-add-circle"></ion-icon> Foto de la Muestra</p> 
        </button>
      </div>
    </div>

    
 
</ion-content>
