<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nuevo Registro
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content style="overflow-y: scroll;">
<!--<div style="width: 100%;height: 200px;background-image: url('data:image/png;base64,')"></div>-->

  <img [src]="'data:image/jpeg;base64,'+fotoPaisaje" *ngIf="fotoPaisaje">

  <div class="padding" *ngIf="!fotoPaisaje">
    <button class="uploadPicture" (click)="takefotoPaisaje()">
      <ion-icon name="camera"></ion-icon>
      <p><ion-icon name="md-add-circle"></ion-icon> Foto del Paisaje</p> 
    </button>
  </div>
  
  <div class="padding">
    <div class="mapa"> 
      <div class="mapaConteiner">
        <mapajshtml></mapajshtml>
      </div>
      <p>Ubicacion Actual</p> 
    </div>
  </div>
  

<img [src]="'data:image/jpeg;base64,'+fotoMuestra" *ngIf="fotoMuestra" (click)="openModal(fotoMuestra)">

  <div class="padding" *ngIf="!fotoMuestra">
    <button class="uploadPicture" style="height: 300px;" (click)="takefotoMuestra()">
      <ion-icon name="camera"></ion-icon>
      <p><ion-icon name="md-add-circle"></ion-icon> Foto de la Muestra</p> 
    </button>
  </div>

  <!--<ion-item>
    <ion-label color="primary" floating>Observaciones:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>-->

</ion-content>
