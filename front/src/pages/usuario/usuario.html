
<ion-header>
<ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Usuario
    </ion-title>
    <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="login_box">
	    <div class="col-md-12 col-lg-12" align="center">
            <div class="outter"><img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="image-circle"/></div>   
            <h1 *ngFor="let u of usuario">{{u.nombre}}</h1>
	    </div>
        <div class="col-md-6 col-xs-6 follow line" align="center">
            <h3 *ngFor="let u of usuario">
                 {{u.registros}} <br/> <span>REGISTROS</span>
            </h3>
        </div>
        
        <div class="col-md-12 col-lg-12 login_control">
                
                <div class="control">
                    <div class="label">Email Address</div>
                    <input type="text" class="form-control" value="admin@gmail.com"/>
                </div>
                
                <div class="control">
                     <div class="label">Password</div>
                    <input type="password" class="form-control" value="123456"/>
                </div>
                <div align="center">
                     <button class="btn btn-orange">LOGIN</button>
                </div>
                
        </div>
        
        
            
    </div>
  <p *ngFor="let u of usuario">
      {{u.nombre}}
  </p>


</ion-content>
