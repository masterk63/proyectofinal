<ion-split-pane when="lg">
 <ion-menu id="user" side="left" [content]="content">
    <ion-header >
      <ion-toolbar >
        <ion-title >Menu Usuario</ion-title >
      </ion-toolbar >
    </ion-header >

    <ion-content >
      <ion-list >
        <button menuClose ion-item *ngFor="let p of pagesUser"    
         (click)="openPage(p)" >
        {{p.title}}
      </button >
      </ion-list >
    </ion-content >
  </ion-menu>

  <ion-menu id="admin" side="left" [content]="content">
    <ion-header >
      <ion-toolbar >
        <ion-title >Menu Administrador</ion-title >
      </ion-toolbar >
    </ion-header >

    <ion-content >
      <ion-list >
        <button menuClose ion-item *ngFor="let p of pagesAdmin"    
         (click)="openPage(p)" >
        {{p.title}}
      </button >
      </ion-list >
    </ion-content >
  </ion-menu>

 

  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav >
</ion-split-pane >
