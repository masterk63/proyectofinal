<ion-content>
  <ion-row>
    <div class="titulo">
      <h2>Registros</h2>
    </div>
  </ion-row>
  <ion-list *ngIf="registros" [@listAnimation]="registros.length">
    <ion-list-header>
      <ion-icon name="folder" item-left large></ion-icon> Local
    </ion-list-header>
    <ion-item *ngFor="let reg of registros">
      <ion-thumbnail item-start>
        <img [src]="'data:image/png;base64,'+reg.fotoPaisaje">
      </ion-thumbnail>
      <h2>
        <ion-icon name="locate" item-left large></ion-icon> {{reg.latitud}}</h2>
      <h2 style="margin-left: 28px;">{{reg.longitud}}</h2>
      <p>
        <ion-icon name="ios-bug" item-left large></ion-icon> {{reg.indice}}
        <ion-icon name="calendar" item-left large></ion-icon> {{reg.fecha | date:'dd/MM/yy'}}
      </p>
      <button ion-button clear item-end (click)="borrarRegistro(reg.idRegistro)">Ver</button>
    </ion-item>
  </ion-list>

  <div *ngIf="registrosOnline" [@listAnimation]="registrosOnline.length">
    <div class="header">
      <ion-icon name="globe" item-left large></ion-icon>
      <span>Online</span>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let reg of registrosOnline">
          <ion-card>
            <img src="data:image/jpeg;base64,{{reg.fotoMapa}}">
            <ion-fab right top>
              <button ion-fab>
                <ion-icon name="pin"></ion-icon>
              </button>
            </ion-fab>

            <ion-item>
              <ion-icon name="locate" item-start large></ion-icon>
              <h2>{{reg.pais}}</h2>
              <p class="ajustarTexto">{{reg.ciudad}}, {{reg.provincia}}</p>
            </ion-item>

            <ion-item>
              <ion-icon name="ios-bug" item-left large></ion-icon>
              <h2>Indice</h2>
              <p>{{reg.indice}}</p>
            </ion-item>

            <ion-item>
              <span item-left>Fecha</span>
              <span item-left>{{reg.fecha | date:'dd/MM/yy'}}</span>
              <button ion-button icon-left clear item-end (click)="irAlRegistro(reg.idRegistro)">
                <ion-icon name="ios-eye"></ion-icon>
                Ver
              </button>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
