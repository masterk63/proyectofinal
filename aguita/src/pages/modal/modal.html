<ion-content padding>

      <ion-col>
          <button  ion-button clear no-padding float-right (click)="cerrar()"> <ion-icon style="font-size:30px;" name="close"></ion-icon></button>
        <img [src]="foto">
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding>
          <h2>{{titulo}}</h2>
          <p>{{descripcion}}</p>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
