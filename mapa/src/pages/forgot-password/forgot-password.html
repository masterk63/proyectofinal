<ion-content padding [ngStyle]="{'background-size': tam , 'background-image':'url('+fotoIntro+')' }">
  <div class="overlay" style="overflow: scroll">
    <button class="volver" ion-button clear (click)="volver()">
      <ion-icon name="arrow-back"></ion-icon>&emsp;Volver</button>
    <div class="contenido">
      <ion-list no-lines>
        <form [formGroup]="registroForm">
          <span class="label">Email</span>
          <ion-item>
            <ion-input formControlName="mail" type="text"></ion-input>
          </ion-item>
          <!-- <p [class.invalid]="!registroForm.controls.mail.valid && (registroForm.controls.mail.dirty || submitAttempt)"> er</p> -->
        </form>
      </ion-list>
      <button ion-button class="boton" (click)="forgotPassword()">
        Recuperar
      </button>
    </div>
  </div>
</ion-content>
