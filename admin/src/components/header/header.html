<ion-header>
  <ion-navbar color="white">
    <ion-grid class="headerMenu">
      <ion-row>
        <ion-col>
          <div class="tituloPagina">
            <span>
              {{titulo}}
            </span>
          </div>
        </ion-col>
        <ion-col>
          <div class="user">
            <ion-row>
              <ion-col>
                <img [src]="fotoPerfilURL" alt="">
              </ion-col>
              <ion-col>
                <span>
                  {{apellido}}, {{nombre}}
                </span>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button menuToggle>
      <mat-icon>menu</mat-icon>
    </button>
  </ion-navbar>
</ion-header>
