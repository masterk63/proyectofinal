<ion-split-pane>
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar color="white">
            <button mat-icon-button style="color:#009CDF;"><mat-icon style="font-size: 45px;">invert_colors</mat-icon></button>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="menuStyle">
        <ion-list *ngFor="let p of pages" [class.menuActivo]="p.activo">
            <button mat-icon-button><mat-icon>{{p.iconoPrincipal}}</mat-icon></button>
            <div>
              <span>{{p.tituloPrincipal}}</span>
            </div>
        </ion-list>
        <ion-list (click)="logout()">
            <button mat-icon-button ><mat-icon>exit_to_app</mat-icon></button>
            <div>
              <span>Salir</span>
            </div>
        </ion-list>
      </ion-content>
  
    </ion-menu>
  
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  </ion-split-pane >
