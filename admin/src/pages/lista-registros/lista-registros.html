<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="ir()">
      <img class="titleMenu ocultarMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <mat-tab-group>
    <mat-tab label="Buscada Basica">
      <div>
        <ion-grid>
          <ion-row>
            <button ion-button round outline>Primary Round</button>
            <button ion-button round outline>
              <mat-form-field class="campoFiltro">
                <input matInput [matDatepicker]="picke" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picke"></mat-datepicker-toggle>
                <mat-datepicker #picke></mat-datepicker>
              </mat-form-field>
            </button>

          </ion-row>
          <ion-row>

          </ion-row>
        </ion-grid>
      </div>
      <div class="conteinerTable mat-elevation-z4">
        <mat-table #table [dataSource]="dataSource" matSort>

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </mat-cell>
          </ng-container>

          <!-- Other Column -->
          <ng-container matColumnDef="idRegistro">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.idRegistro}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.fecha | date:'dd/MM/yy'}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="alumno">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Alumno </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.apellido}}, {{element.nombre}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="ubicacion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ubicacion </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.ciudad}}, {{element.provincia}}, {{element.pais}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="indice">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Indice </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.indice}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
              Ver
            </mat-cell>
          </ng-container>


          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 3]" [showFirstLastButtons]="true"></mat-paginator>

      </div>
    </mat-tab>
    <mat-tab label="Exportar">
      <h1>Exportar a Excel</h1>
    </mat-tab>
  </mat-tab-group>
  <div *ngIf="!mostrarTarjetas">
    <h3> No se encontraron Operaciones</h3>
  </div>

</ion-content>
