<ion-content>
  <div *ngIf="registrosOnline" [@listAnimation]="registrosOnline.length">
    <ion-grid>
      <ion-row>
        <ion-col col-12 *ngFor="let reg of registrosOnline">
          <ion-card>
            <img src="data:image/jpeg;base64,{{reg.fotoMapa}}">
            <ion-fab right top>
              <button ion-fab>
                <mat-icon>place</mat-icon>
              </button>
            </ion-fab>

            <ion-item>
              <mat-icon>gps_fixed</mat-icon>
              <h2>{{reg.pais}}</h2>
              <p class="ajustarTexto">{{reg.ciudad}}, {{reg.provincia}}</p>
            </ion-item>

            <ion-item>
              <mat-icon>bug_report</mat-icon>
              <h2>Indice</h2>
              <p>{{reg.indice}}</p>
            </ion-item>

            <ion-item>
              <span item-left>Fecha</span>
              <span item-left>{{reg.fecha | date:'dd/MM/yy'}}</span>
              <button ion-button icon-left clear item-end (click)="irAlRegistro(reg.idRegistro)">
                <mat-icon>visibility</mat-icon>
                Ver
              </button>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
