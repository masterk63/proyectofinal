<ion-header>
   <ion-navbar color="primary">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
         <img class="titleMenu ocultarMenu" src="http://clubhonorarios.com/img/logo/logo-max.png" />
      </ion-title>
   </ion-navbar>
</ion-header>



<ion-content>
   <div class="contenedor">
      <ion-row text-center>
         <ion-col col-12 col-sm>
            <div class="card" style="background:#1A70F9" (click)="ir('operaciones')">
               <ion-row>
                  <ion-col style="margin-top: 12px;">
                     <ion-icon name="card"></ion-icon>
                  </ion-col>
               </ion-row>
               <ion-row>
                  <ion-col>
                     <p>OPERACIONES</p>
                  </ion-col>
               </ion-row>
            </div>
         </ion-col>

         <ion-col col-12 col-sm>
            <div class="card" style="background:#1AB1E4" (click)="ir('profesionales')">
               <ion-row>
                  <ion-col style="margin-top: 12px;">
                     <ion-icon name="people"></ion-icon>
                  </ion-col>
               </ion-row>
               <ion-row>
                  <ion-col>
                     <p>PROFESIONALES</p>
                  </ion-col>
               </ion-row>
            </div>
         </ion-col>

         <ion-col col-12 col-sm>
            <div class="card" style="background:#1AB1E4" (click)="ir('calendario')">
               <ion-row>
                  <ion-col style="margin-top: 12px;">
                     <ion-icon name="people"></ion-icon>
                  </ion-col>
               </ion-row>
               <ion-row>
                  <ion-col>
                     <p>CALENDARIO</p>
                  </ion-col>
               </ion-row>
            </div>
         </ion-col>

         <ion-col col-12 col-sm>
            <div class="card" style="background:#1AB1E4" (click)="ir('tarjetas')">
               <ion-row>
                  <ion-col style="margin-top: 12px;">
                     <ion-icon name="people"></ion-icon>
                  </ion-col>
               </ion-row>
               <ion-row>
                  <ion-col>
                     <p>TARJETAS</p>
                  </ion-col>
               </ion-row>
            </div>
         </ion-col>
      </ion-row>
   </div>
</ion-content>
